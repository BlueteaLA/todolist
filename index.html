<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList—最简单的待办事项列表</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header class="header">
		<section class="main-header">
			<label for="title">ToDoList</label>
			<input type="text" class="title" placeholder="添加ToDo">
			<div class="msg">请填写字段。</div>
		</section>
	</header>
	<section class="content">
		<section>
			<h1>正在进行<span>0</span></h1>
			<ul class="doing">
				<!-- <li>
					<input type="checkbox">
					<p>111</p>
					<a href="javascript:;">-</a>
				</li> -->
			</ul>
		</section>
		<section>
			<h1>已经完成<span>0</span></h1>
			<ul class="done">
			</ul>
		</section>
	</section>
	<footer class="footer">
		Copyright © 2016 todolist.cn
		<a href="javascript:;">clear</a>
	</footer>
	<script src="js/index.js"></script>
</body>
</html>
